<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e20f92f9a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div id="buscarContenedor">
                <input id="input" type="text"  placeholder="Busca por ciudad o region">
                <button id="buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="datos">
                <h2>Datos </h2>
                <p>ciudad: <span id="ciudad"></span></p>
                <p>Temperatura: <span id="temperatura"></span>ºC</p>
                <p>Humedad: <span id="humedad"></span>%</p>
                <p>Descripcion: <span id="descripcion"></span></p>
                <p>Sensacion termica: <span id="senter"></span>ºC</p>
                <p>Presion: <span id="presion"></span>hpa</p>
            </div>
            <div class="error">
                <img src="./404.png" alt="404">
                <h3>Hubo un error</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
