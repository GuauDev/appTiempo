<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e20f92f9a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form id="buscarContenedor">
                <input id="input" type="text"  placeholder="Busca por ciudad o region" autofocus autocomplete="off" autocapitalize="on">
                <button id="buscar" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="datos">
                <h2>Datos </h2>
                <p><span id="ciudad"></span>, <span id="country" ></span></p>
                <div class="row">
                    <p class="large"><span id="temperatura"></span>ºC</p>
                    <p class="large"><span id="humedad"></span>%</p>
                </div>
                <p id="descripcion">></p>
                <p class="column"><span class="small"> Sensacion termica </span> <span><span id="senter"></span>ºC</span></p>
                <p class="column"><span class="small">Presion </span>  <span><span id="presion"></span>hpa</span></p>
            </div>
            <div class="error">
                <img src="./404.png" alt="404">
                <h3>Hubo un error</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
